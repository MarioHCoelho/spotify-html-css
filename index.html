<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/main-content.css">
    <link rel="stylesheet" href="./styles/sidebar-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                    <a href=""">
                    <img src="./src/assets/icons/logo-spotify.png" alt="spotify logo">
                </a>
            </div>
                <ul>
                    <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span >Início</span>
                    </a>
                    </li>
                    <li>
                        <a href="">
                        <span class="fa fa-search"></span>
                        <span >Buscar</span>
                    </a>
                </li>
                </ul>
        </nav>
        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="playlist-section">
                <div class="playlist-section_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="sub title">É vamos te ajudar.</span>
                    <button class="playlist-section_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">
                    Cookies
                </a>
            </div>
            <div class="language-selector">
                <button class="language-selector_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="container-main">
            <nav class="navigation-header">
                <div class="navigation">
                    <button class="fa fa-arrow-left"></button>
                    <button class="fa fa-arrow-right"></button>
                </div>
                <div class="search-header">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>
                <div class="login-header">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium_title">Testar o Premium de graça</p>
            <p class="disclaimer-premium_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="disclaimer-button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
